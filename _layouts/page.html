<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'zh-CN' }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    {% seo title=false %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
  </head>

  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if page.title %}
        <h1 class="mb-3">{{ page.title }}</h1>
      {% endif %}

      {{ content }}

      {% if site.github.private != true and site.github.license %}
        <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
          <a href="{{ site.github.repository_url }}/blob/{{ site.github.source.branch }}/{{ page.path }}" class="link-gray" target="_blank">View on GitHub</a>
        </div>
      {% endif %}
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
